<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GOOGLE FONTS - OPEN SANS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="">

        <li><a class="btn" href="#">Inizia</a></li>

              <div class="card-plans"></div>

            </div>

          </div>

      </div>

    <section id="partner" class="">

    </section>

    <section id="business">
      <div class="container debug">
        <h2>Esegui pi&ugrave; operazioni con Dropbox Business</h2>
        <div class="row">

          <div class="col debug">
            <div class="card-business"></div>
          </div>

          <div class="col debug">
            <div class="card-business"></div>
          </div>

          <div class="col debug">
            <div class="card-business"></div>

          <div class="col debug">

          </div>
